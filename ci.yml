name: CI
on:
  pull_request: {}
  push: { branches: [main] }
jobs:
  js-ts:
    if: hashFiles('package.json') != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci || npm install
      - run: npx prettier -c "**/*.{js,jsx,ts,tsx,json,md}"
      - run: npx eslint . || true  # set to 'npm run lint' once configured
      - run: npm test --if-present -- --ci

  python:
    if: hashFiles('**/requirements*.txt') != '' || hashFiles('pyproject.toml') != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy pytest -q
          if [ -f requirements.txt ]; then pip install -r requirements.txt -q; fi
      - name: Ruff (lint)
        run: ruff check .
      - name: Ruff (format check)
        run: ruff format --check .
      - name: mypy (types)
        run: mypy . || true  # tighten once annotations added
      - name: pytest
        run: pytest -q || true  # make non-blocking initially
