{% extends "base.html" %}

{% block title %}Chart Test{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1>Chart Test Page</h1>
            
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>Monthly Trends Chart</h5>
                        </div>
                        <div class="card-body" style="height: 300px;">
                            <canvas id="monthlyTrendsChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>Account Manager Chart</h5>
                        </div>
                        <div class="card-body" style="height: 300px;">
                            <canvas id="accountManagerChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// Test Monthly Trends Chart
const monthlyTrendsElement = document.getElementById('monthlyTrendsChart');
if (monthlyTrendsElement) {
    const monthlyCtx = monthlyTrendsElement.getContext('2d');
    new Chart(monthlyCtx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Test Data',
                data: [12, 15, 18, 16, 20, 22],
                borderColor: 'rgb(75, 192, 192)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });
}

// Test Account Manager Chart
const accountManagerElement = document.getElementById('accountManagerChart');
if (accountManagerElement) {
    const accountManagerCtx = accountManagerElement.getContext('2d');
    new Chart(accountManagerCtx, {
        type: 'bar',
        data: {
            labels: ['Manager A', 'Manager B', 'Manager C'],
            datasets: [{
                label: 'Test Scores',
                data: [65, 59, 80],
                backgroundColor: [
                    'rgba(54, 162, 235, 0.8)',
                    'rgba(255, 99, 132, 0.8)',
                    'rgba(255, 205, 86, 0.8)'
                ]
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });
}
</script>
{% endblock %}
